<mat-card>
    <mat-card-title>New Customer</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                <mat-hint align="end">Hint: email@website.com</mat-hint>
                <mat-error align="end"
                    *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput placeholder="First">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Last">
            </mat-form-field>
            <mat-form-field class="full-width">
                <textarea type="text" matInput placeholder="Address"></textarea>
            </mat-form-field>
            <mat-form-field class="full-width">
                <span matPrefix>+44</span>
                <input type="text" matInput placeholder="Phone">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openUndoSnackBar()">SAVE</button>
    </mat-card-actions>
</mat-card>
